<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="photo/2899445.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styel/bootstrap.min.css" />
    <link rel="stylesheet" href="styel/all.min.css" />
    <link rel="stylesheet" href="styel/index.css" />
  </head>
  <body>
    <main class="p-5 position-relative">
      <div id="formAlert"  class="alert alert-danger py-2 position-absolute top-50 start-50  text-center d-none">
        <p>   Site Name or Url is not valid, Please follow the rules below :</p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
     
      </div>
      <div
        class="container d-flex flex-column justify-content-center align-content-center"
      >
        <h1 class="text-center position-relative py-2">Bookmarker</h1>
        <div class="bookmark-body"></div>
        <div>
          <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>

        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>

            Site Name
          </label>
          <input
            type="text"
            placeholder="Bookmark Name"
            class="is-invalid is-valid form-control"
            id="bookmarkName"
            oninput=" validateForm(this)"
          />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            placeholder="Website URL"
            class="is-invalid is-valid form-control"
            id="bookmarkURL"
            oninput=" validateForm(this)"
          />
        </div>

        <button
          id="submitBtn"
          type="button"
          class="btn-btn-submit btn btn-danger m-auto mt-5"
          onclick="submit()"
        >
          Submit
        </button>
        <div class="bookmark-body"></div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
       
          </tbody>
        </table>
      </div>
     
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
